syntax = "proto3";

package user;

import "google/protobuf/timestamp.proto";

service UserService {
  rpc GetUser(UserRequest) returns (UserResponse);
}

message UserRequest {
  string id = 1;
}

message UserResponse{
  string id = 1;
  string nick_name = 2;
  string url = 3;
  string lang = 4;
  google.protobuf.Timestamp timestamp=5;
}